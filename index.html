<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>

  <body>
    <div class="container">
      <div class="date">
        <span id = "dayOfWeek"> </span>
        <span id = "month"> </span>
        <span id = "day"> <span>
        <span id = "year"> aa</span>
      </div>
      <div class="time">
        <span id="hour">00:</span>
        <span id="minute">00:</span>
        <span id="seconds">00</span>
        <span id="half">AM</span>
      </div>
      <button id="but">12|24</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
